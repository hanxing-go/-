<script>
    let x = prompt("请输入一个整数：");
    function getres(x){
        let res = x;
        while(x > 1){
            x--;
            res *= x;
        }
        return res;
    }
    let y = getres(x);
    alert(`${x}! = ${y}`);
</script>
