<!DOCTYPE html>

    <title>仿京东商城登录页面</title>

</head>
<body>
    <header>
        <img src="image/logo.png" alt="">

                </td>
            </tr>
            <tr>
                <td>

                    <input type="text" maxlength="20" placeholder="邮箱/用户名/已验证手机">
                </td>
            </tr>
            <tr>
                <td>
                    <img class="icon" src="image/icon2.jpg" alt="">
                    <input type="text" maxlength="20" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="auto" id="">
                </td>
                <td>自动登陆</td>
                <td>
                    <a href="" class="forget">忘记密码？</a>
                </td>
            </tr>
            <tr>
                <td>
                    <button>登录</button>
                </td>

            </tr>
        </table>
